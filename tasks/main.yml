---
# main task here
- name: Perform a POST create DB
  ansible.builtin.uri:
      url: https://{{ ndb_ip }}:{{ ndb_port }}/era/v0.9/databases/provision
      validate_certs: no
      method: POST
      headers:
          Content-Type: "application/json"
          Authorization: "Basic {{ basic_auth }}"
      body: |
      body_format: json
      return_content: yes
  register: response

- name: Print response
  debug:
      var: response.content